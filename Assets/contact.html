<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>About Me Page</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
        
    <header>
        <div class="name-logo">
            <h1>Jessica Rubio</h1>
        </div>
            <nav id="navbar">
                <a href="index.html"><button class="button">About Me</button></a>|
                <a href="portfolio.html"><button class="button">Portfolio</button></a>|
                <a href="contact.html"><button class="button">Contact</button></a>|
            </nav>
    </header>

    <div class="main-container2">
        <section id="contact-box">
            <h2 id="contact">Contact</h2>
                
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="Jessica Rubio" required="required">
                        </li>
                        <li>
                            <label for="email" id="email-label">Email</label>
                            <input type="email" name="email" placeholder="example@icloud.com" required="required">
                        </li>
                        <li>
                            <label for="message" id="message-label">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input id="submit" type="submit">
                </form>
        </section>
    </div>
    
    <div id="bottom-container1">
        <footer id="footer1">Copyright</footer>
    </div>
</body>
</html>
